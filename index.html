<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login page Netflix</title>
</head>
<body>
    <div class="header" >
        <div class="logo">
            <a href="#">
                <img src="css/img/netflix-82871.png" alt="">
            </a>
        </div>
    </div>
    <div class="login-body">
        <div class="login-box" >
            <h2>iniciar sessão </h2>
             <form>
                <div class="input-box">
                    <input required type="email" placeholder="Email ou numero do telefone">
                </div>
                <div class="input-box">
                    <input required type="password" placeholder="Senha">
                </div>
                <div>
                    <button class="submit" >
                        Entrar
                    </button>
                </div>
            </form>
            <div class="support" >
                <div class="remember" >
                    <span><input type="checkbox" style="margin: 0; padding: 0; height: 13px;"></span><span>Manter sessão</span>
                </div>
                <div class="help" >
                <a href="#">
                    precisa de ajuda 
                </a>

                </div>
            </div>
            <div class="logi-footer">
                <div class="login-facebook" >
                    <span><img height="20px" src="css/img/logo-face.png" alt="facebook"></span>
                    <span><a href="#">Conectar com o facebook</a></span>
                </div>
                <div class="sign-up" >
                    <p>novo por aqui ? <a href="#">Assine agora </a></p>
                </div>
                <div class="terms" >
                    <p>Esta pàgina é protegida pelo google reCAPTCHA para garantir que você não é um robô <a href="#">Saiba mais</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
